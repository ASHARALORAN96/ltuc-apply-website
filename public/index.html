<!DOCTYPE html>

<head>

    <script id="ltucTemplate" type="text/x-handlebars-template">
        {{> header}}
        {{> slider}}

        {{> program}}
        {{> footer}}
    </script>

    <script id="slider" type="text/x-handlebars-template">
        <section id="section-one" class="section-one">
            <div class="slidershow middle">
    
                <div class="slides">
                    <input type="radio" name="r" id="r1">
                    <input type="radio" name="r" id="r2">
                    <input type="radio" name="r" id="r3">
                    <input type="radio" name="r" id="r4">
                    <div class="slide s1">
                        <div class="card">
                            <img src="./assets/ready_orange.png" alt="">
                            <img src="./assets/1.png" alt="">
                            <img src="./assets/text1.png" alt="">
                            <a class="touch"
                                href="https://fbrenderer-100533.campusnexus.cloud/#/renderer/6?LSCode=JLTUCAPP">تواصل
                                معنا</a>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="card">
                            <img src="./assets/ready_purple.png" alt="">
                            <img src="./assets/2.png" alt="">
                            <img src="./assets/text2.png" alt="">
                            <a class="touch"
                                href="https://fbrenderer-100533.campusnexus.cloud/#/renderer/6?LSCode=JLTUCAPP">تواصل
                                معنا</a>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="card">
                            <img src="./assets/ready_orange.png" alt="">
                            <img src="./assets/3.png" alt="">
                            <img src="./assets/text3.png" alt="">
                            <a class="touch"
                                href="https://fbrenderer-100533.campusnexus.cloud/#/renderer/6?LSCode=JLTUCAPP">تواصل
                                معنا</a>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="card">
                            <img src="./assets/ready_orange.png" alt="">
                            <img src="./assets/4.png" alt="">
                            <img src="./assets/4-1.png" alt="">
                            <a class="touch"
                                href="https://fbrenderer-100533.campusnexus.cloud/#/renderer/6?LSCode=JLTUCAPP">تواصل
                                معنا</a>
                        </div>
                    </div>
                </div>
    
                <div class="navigation">
                    <label for="r1" class="bar" id="1"></label>
                    <label for="r2" class="bar" id="2"></label>
                    <label for="r3" class="bar" id="3"></label>
                    <label for="r4" class="bar" id="4"></label>
                </div>
            </div>
    
            <a href="https://m.me/LTUC.JO"><img class="chat" src="./assets/chat2-removebg-preview.png" alt=""></a>
        </section>

    <script id="aboutUs" type="text/x-handlebars-template">
        <section id="section-two" class="section-two">
            {{#each main.aboutUs.aboutUsFeatures}}
            <h3>{{Feature}}</h3>
            <h4>{{description}}</h4>
            {{/each}}
            <a href="{{main.aboutUs.aboutUsLink}}">تواصل معنا</a>
        </section>

        </script>

    <script id="aboutUsCon" type="text/x-handlebars-template">
    <section id="section-three" class="section-three">
        {{#each main.aboutUsContant.aboutUsContantSections}}
        <h3>{{Features}}</h3>
        <h4>{{description}}</h4>
        {{/each}}
        <a href="{{main.aboutUsContant.aboutUsContantLink}}">تواصل معنا</a>
    </section>
</script>
    <script id="program" type="text/x-handlebars-template">
        <section id="section-four" class="section-four">
            <div class="left">
                <h3>{{main.program.firstProgram.InternationalDiploma}}</h3>
                <ul>
                    {{#each main.program.firstProgram.InternationalDiplomaSpecialties}}
                    <li>{{this}}</li>
                    {{/each}}
                </ul>
                <a href="{{main.program.firstProgram.href}}">تواصل معنا</a>
                <h3>{{main.program.secondProgram.TechnicalDiploma}}</h3>
                <ul>
                    {{#each main.program.secondProgram.TechnicalDiplomaSpecialties}}
                    <li>{{this}}</li>
                   {{/each}}
                </ul>
                <a href="{{main.program.secondProgram.href}}">تواصل معنا</a>
            </div>
    
            <div class="right">
                <h3>{{main.program.thirdprogram.bachelors}}</h3>
                <ul>
                    {{#each main.program.thirdprogram.bachelorsSpecialties}}
                    <li>{{this}}</li>
                    {{/each}}
                </ul>
                <a href="{{main.program.thirdprogram.href}}">تواصل معنا</a>
    
                <h3>{{main.program.fourthProgram.LocalDiploma}}</h3>
                <ul>
                    {{#each main.program.fourthProgram.LocalDiplomaSpecialties}}
                    <li>{{this}}</li>
                    {{/each}}
                </ul>
                <a href="{{main.program.thirdprogram.href}}">تواصل معنا</a>
                <h3>
                 {{main.program.fifthProgram.TrainingCourses}}
                </h3>
                <a href="{{main.program.fifthProgram.href}}">تواصل معنا</a>
                </div>
            </section>
        </script>

    <script id="footer" type="text/x-handlebars-template">
            <footer  id="page-footer" class="footer">
                  <div class="ifram-div">
                      <iframe class="ifram" src="{{footer.iframe}}" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                  </div>
  
                  <div class="contact-div">
                      <img src="{{footer.logo}}" class="footer-logo" alt="">
                      <h4 class="contact-text">{{footer.contactUs.header}}</h4>
                      <a class="contact-info" href="{{footer.contactUs.phone.directPhone}}"><i class="phone fa fa-phone">&nbsp;&nbsp;{{footer.contactUs.phone.number}}
                              </i></a>
                      <a class="contact-info" href="{{footer.contactUs.info.dirextEmail}}"><i class="send fa fa-send">&nbsp;&nbsp;{{footer.contactUs.info.email}}</i>
                          <a class="contact-info" href="#"><i class="map fa fa-map-marker">&nbsp;&nbsp;{{footer.contactUs.location}}
                                  <br>&nbsp;&nbsp;&nbsp;</i>
                          </a>
                          <div class="complaints-section">
                              <div class="social">
                                  <a href="{{footer.contatUs.facebook}}"><i class="facebook fa fa2 fa-facebook-f"></i></a>
                                  <a href="{{footer.contatUs.twitter}}"><i class="instagram fa fa2 fa-instagram"></i></a>
                                  <a href="{{footer.contatUs.instgram}}"><i class="twitter fa fa2 fa-twitter"></i></a>
                              </div>
                              <p class="complaints-p">{{footer.complaints.note}}</p>
                              <a class="complaints-a" href="{{footer.complaints.email.href}}">{{footer.complaints.email.email}}</a>
                          </div>
                  </div>
  
              </footer>
        </script>
</head>
